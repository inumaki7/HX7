<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />

  <title>Contact</title>

  <!-- Tajawal font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- Font Awesome (CSS CDN - أكثر ثبات على الموبايل من كِت جافاسكريبت) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="" crossorigin="anonymous">

  <style>
    /* عام - صندوق الحدود لتجنب مشاكل القياسات على الموبايل */
    *, *::before, *::after { box-sizing: border-box; }

    :root{
      --bg:#0f172a;
      --card:#1e293b;
      --muted:#94a3b8;
      --accent-start:#7c3aed;
      --accent-end:#06b6d4;
      --whatsapp:#25D366;
      --telegram:#0088cc;
      --paypal:#0070ba;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.02);
      --transition-speed:0.25s;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:'Tajawal',sans-serif;
      background: linear-gradient(120deg, #0f172a, #020617);
      color:#e2e8f0;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      /* استخدم 100dvh لتجنب مشكلة شريط المتصفح على iOS */
      min-height:100dvh;
      position:relative;
      overflow-x:hidden;
      /* آمن لمسات الشاشة */
      -webkit-tap-highlight-color: transparent;
    }

    /* خلفية متحركة أخف - تعطّل على شاشات صغيرة لتحسين الأداء */
    body::before{
      content:'';
      position:absolute;
      top:-40%;
      left:-40%;
      width:180%;
      height:180%;
      background:radial-gradient(circle, rgba(124,58,237,0.14) 0%, transparent 70%);
      animation: rotate 120s linear infinite;
      z-index:0;
      will-change: transform;
      pointer-events:none;
    }
    @keyframes rotate{ 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

    .container{
      position:relative;
      z-index:1;
      width: min(95%, 600px);
      margin: 24px auto;
      padding: calc(15px + env(safe-area-inset-top)) 15px calc(15px + env(safe-area-inset-bottom));
    }

    .card{
      background:linear-gradient(180deg,var(--glass),var(--glass-2));
      padding:28px;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.45);
      backdrop-filter:blur(8px);
      text-align:center;
      border:1px solid rgba(255,255,255,0.06);
      transition:transform 0.28s, box-shadow 0.28s;
    }
    .card:focus-within, .card:hover{ transform: translateY(-4px); }

    h2{
      font-size:28px;
      font-weight:900;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin:20px 0 18px;
      line-height:1.05;
      word-break:break-word;
    }

    a{ text-decoration:none; color:inherit; }

    /* أزرار - نستخدم gap بدلاً من margin على الأيقونات، ونجعلها full-width على الصغير */
    .btn{
      padding:12px 18px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      font-weight:700;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin:10px auto;
      width:100%;
      max-width:340px;
      font-size:15px;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      text-align:center;
    }
    .btn i{ font-size:18px; line-height:1; }

    /* في حالة واجهة RTL: نعيد ترتيب الـ flex ليظهر الأيقونة إلى يمين النص (الأدق للمستخدم العربي) */
    html[dir="rtl"] .btn { flex-direction: row-reverse; }

    .btn:hover{ transform:scale(1.03); }

    .btn-home{ background:linear-gradient(90deg,var(--accent-end),var(--accent-start)); color:white; box-shadow:0 6px 20px rgba(124,58,237,0.32); }
    .btn-whatsapp{ background-color:var(--whatsapp); color:white; box-shadow:0 6px 20px rgba(37,211,102,0.28); }
    .btn-instagram{ background:linear-gradient(135deg,#f58529,#dd2a7b,#515bd4); color:white; box-shadow:0 6px 20px rgba(221,42,123,0.28); }
    .btn-telegram{ background-color:var(--telegram); color:white; box-shadow:0 6px 20px rgba(0,136,204,0.28); }
    .btn-paypal{ background-color:var(--paypal); color:white; box-shadow:0 6px 20px rgba(0,112,186,0.36); }

    .muted{ color:var(--muted); font-size:14px; margin-top:16px; line-height:1.45; word-break:break-word; }
    footer{ margin-top:18px; font-size:13px; color:var(--muted); opacity:0.9; }

    /* استجابة المحمول */
    @media (max-width:480px){
      body::before{ display:none; } /* إيقاف الخلفية الثقيلة */
      .card{ padding:18px; border-radius:14px; }
      h2{ font-size:22px; margin-bottom:14px; }
      .btn{ padding:12px 14px; font-size:15px; max-width:100%; }
      .container{ margin-top:12px; margin-bottom:12px; }
    }
  </style>
</head>
