<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- أيقونات جاهزة (FontAwesome CDN) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    :root{
      --bg:#0f172a;
      --card:#1e293b;
      --muted:#94a3b8;
      --accent-start:#7c3aed;
      --accent-end:#06b6d4;
      --whatsapp:#25D366;
      --telegram:#0088cc;
      --paypal:#0070ba;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.02);
      --transition-speed:0.25s;
    }

    /* خطوط وخلفية */
    body{
      margin:0;
      font-family:'Tajawal',sans-serif;
      background: linear-gradient(120deg, #0f172a, #020617);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      color:#e2e8f0;
      overflow-x:hidden;
      position:relative;
    }

    /* حركات خفيفة في الخلفية */
    body::before{
      content:'';
      position:absolute;
      top:-50%;
      left:-50%;
      width:200%;
      height:200%;
      background:radial-gradient(circle, rgba(124,58,237,0.2) 0%, transparent 70%);
      animation: rotate 60s linear infinite;
      z-index:0;
    }

    @keyframes rotate{
      0%{transform:rotate(0deg);}
      100%{transform:rotate(360deg);}
    }

    .container{
      position:relative;
      z-index:1;
      width:100%;
      max-width:600px;
      padding:15px;
    }

    .card{
      background:linear-gradient(180deg,var(--glass),var(--glass-2));
      padding:35px;
      border-radius:25px;
      box-shadow:0 12px 40px rgba(0,0,0,0.5);
      backdrop-filter:blur(10px);
      text-align:center;
      border:1px solid rgba(255,255,255,0.08);
      transition:transform 0.3s;
    }

    .card:hover{
      transform:scale(1.02);
    }

    h2{
      font-size:32px;
      font-weight:900;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:30px;
    }

    a{
      text-decoration:none;
    }

    .btn{
      padding:14px 22px;
      border-radius:15px;
      border:none;
      cursor:pointer;
      font-weight:700;
      display:flex;
      justify-content:center;
      align-items:center;
      margin:10px auto;
      width:85%;
      max-width:320px;
      font-size:16px;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }

    .btn i{
      margin-left:10px;
      font-size:18px;
    }

    .btn:hover{
      transform:scale(1.05);
    }

    .btn-home{
      background:linear-gradient(90deg,var(--accent-end),var(--accent-start));
      color:white;
      box-shadow:0 6px 20px rgba(124,58,237,0.4);
    }

    .btn-whatsapp{
      background-color:var(--whatsapp);
      color:white;
      box-shadow:0 6px 20px rgba(37,211,102,0.4);
    }

    .btn-instagram{
      background:linear-gradient(135deg,#f58529,#dd2a7b,#515bd4);
      color:white;
      box-shadow:0 6px 20px rgba(221,42,123,0.4);
    }

    .btn-telegram{
      background-color:var(--telegram);
      color:white;
      box-shadow:0 6px 20px rgba(0,136,204,0.4);
    }

    .btn-paypal{
      background-color:var(--paypal);
      color:white;
      box-shadow:0 6px 20px rgba(0,112,186,0.5);
    }

    .muted{
      color:var(--muted);
      font-size:14px;
      margin-top:22px;
      line-height:1.5;
    }

    footer{
      margin-top:25px;
      font-size:13px;
      color:var(--muted);
      opacity:0.8;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <!-- زر الصفحة الرئيسية -->
      <a href="index.html" class="btn btn-home"><i class="fas fa-home"></i> Home</a>

      <h2>Contact Me</h2>

      <!-- أزرار التواصل -->
      <a href="https://wa.me/962781013619" target="_blank" class="btn btn-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      <a href="https://www.instagram.com/gj_.46_?igsh=M3d0Nms1MGg2bWV1" target="_blank" class="btn btn-instagram"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://t.me/HX6446" target="_blank" class="btn btn-telegram"><i class="fab fa-telegram"></i> Telegram</a>
      <a href="https://www.paypal.me/HIJAZIWAZWAZ" target="_blank" class="btn btn-paypal"><i class="fab fa-paypal"></i> Support via PayPal</a>

      <p class="muted">
        Or reach me via Email:<br>
        <b>hijaziwazwaz@gmail.com</b>
      </p>

      <footer>© 2025 All Rights Reserved</footer>
    </div>
  </div>
</body>
</html>
