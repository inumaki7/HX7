  <style>
    *, *::before, *::after { box-sizing: border-box; }
    :root{
      --bg:#0f172a;
      --glass: rgba(255,255,255,0.05);
      --glass-2: rgba(255,255,255,0.015);
      --accent-start:#7c3aed;
      --accent-end:#06b6d4;
      --whatsapp:#25D366;
      --telegram:#0088cc;
      --paypal:#0070ba;
      --transition-speed:0.25s;
    }
    html, body{
      margin:0;
      font-family:'Tajawal',sans-serif;
      min-height:100dvh;
      background: linear-gradient(120deg, #0f172a, #020617);
      color:#e2e8f0;
      overflow-x:hidden;
      position:relative;
    }

    /* خلفية متدرجة ديناميكية */
    body::before, body::after{
      content:"";
      position:absolute; top:-20%; left:-20%;
      width:140%; height:140%;
      border-radius:50%;
      background:radial-gradient(circle, rgba(124,58,237,0.1) 0%, transparent 70%);
      animation:rotate 120s linear infinite;
      z-index:0;
      pointer-events:none;
    }
    body::after{
      animation:rotate 160s linear reverse infinite;
      opacity:0.5;
    }
    @keyframes rotate{ 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

    /* أشكال طافية متعددة الأحجام */
    .floating span{
      position:absolute; display:block; border-radius:50%;
      background:linear-gradient(135deg,var(--accent-start),var(--accent-end));
      opacity:0.3; z-index:0;
      animation:floatShape 20s infinite ease-in-out;
    }
    .floating span:nth-child(1){top:5%; left:10%; width:14px; height:14px; animation-duration:18s;}
    .floating span:nth-child(2){top:80%; left:15%; width:16px; height:16px; animation-duration:22s;}
    .floating span:nth-child(3){top:50%; left:85%; width:12px; height:12px; animation-duration:26s;}
    .floating span:nth-child(4){top:35%; left:70%; width:10px; height:10px; animation-duration:28s;}
    .floating span:nth-child(5){top:20%; left:90%; width:18px; height:18px; animation-duration:32s;}
    .floating span:nth-child(6){top:60%; left:40%; width:8px; height:8px; animation-duration:24s;}
    @keyframes floatShape{0%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-40px) rotate(180deg);}100%{transform:translateY(0) rotate(360deg);} }

    .container{position:relative; z-index:1; width:min(95%,600px); margin:24px auto; padding:20px;}

    .card{
      background:linear-gradient(180deg,var(--glass),var(--glass-2));
      border-radius:25px; padding:32px; text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,0.55);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.06);
      transition:transform 0.3s, box-shadow 0.3s;
      opacity:0; transform:translateY(40px);
      animation:fadeUp 0.8s forwards;
    }
    .card:focus-within, .card:hover{ transform: translateY(-6px); box-shadow:0 28px 70px rgba(0,0,0,0.65); }

    @keyframes fadeUp{ to{opacity:1; transform:translateY(0);} }

    h2{
      font-size:30px; font-weight:900; margin:25px 0 20px;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }

    a{ text-decoration:none; color:inherit; }

    .btn{
      padding:14px 20px; border-radius:16px; border:none;
      display:flex; justify-content:center; align-items:center; gap:12px;
      margin:14px auto; width:100%; max-width:340px; font-weight:700;
      font-size:16px; transition: transform 0.3s, box-shadow 0.3s;
    }
    html[dir="rtl"] .btn{ flex-direction: row-reverse; }
    .btn:hover{
      transform:scale(1.06);
      box-shadow:0 12px 40px rgba(124,58,237,0.45);
    }
    .btn i{ font-size:20px; }

    .btn-home{ background:linear-gradient(90deg,var(--accent-end),var(--accent-start)); color:white; }
    .btn-whatsapp{ background-color:var(--whatsapp); color:white; }
    .btn-instagram{ background:linear-gradient(135deg,#f58529,#dd2a7b,#515bd4); color:white; }
    .btn-telegram{ background-color:var(--telegram); color:white; }
    .btn-paypal{ background-color:var(--paypal); color:white; }

    .muted{color:var(--muted); font-size:14px; margin-top:18px; line-height:1.5; word-break:break-word;}
    footer{ margin-top:22px; font-size:13px; color:var(--muted); opacity:0.9; }

    @media(max-width:480px){
      .card{padding:20px; border-radius:18px;}
      h2{font-size:24px;}
      .btn{padding:12px 16px; font-size:15px; max-width:100%;}
    }
  </style>
</head>
